<<script>
    $(document).ready(function () {
        var IndirimOrani1 = 0.80;
        var sepettekiFiyat1 = "Sepette %20 İNDİRİM";
        var sepette1 = "Sepette %20 İNDİRİM";

        var IndirimOrani3 = 0.80;
        var sepettekiFiyat3 = "Sepette %20 İNDİRİM";
        var sepette3 = "Sepette %20 İNDİRİM";

        Sepetteindirim();

        function Sepetteindirim() {
            $('.productIcon').find('.firsatIcon').closest('.productItem').addClass('Firsatsin');
            $('.productFaMyEx').find('.firsatIcon').closest('.productItem').addClass('Firsatsin');
            $('.productIcon').find('.ozelAlan1').closest('.productItem').addClass('Indirim1');
            $('.productIcon').find('.ozelAlan3').closest('.productItem').addClass('Indirim3');

            if (IndirimOrani1 > 0) {
                $('.productItem.Indirim1').each(function () {
                    var price = $(this).find('.productDetail .productPrice .discountPrice span:first').text().trim().replace(globalModel.currencySymbol, "");
                    if (globalModel.currency == "try") {
                        price = price.replace(/\s/g, '').replace('.', '').replace(',', '.').replace('TL', '').replace('TRY', '').replace(' TL', '').replace(' TRY', '');
                    } else {
                        price = price.replace(',', '.');
                    }
                    var new_price = globalModel.currencySymbol + (price * IndirimOrani1).toFixed(2).replace('.', ',');
                    if ($(this).find('.KatSepetFiyat').length == 0) {
                        $(this).append('<div class="KatSepetFiyat" style="float:left;clear:left;background-color: #ff0000; color: white;">' + sepettekiFiyat1 + '<span>' + new_price + '</span></div>');
                    }
                });

                if ($('#divOzelAlan1').length > 0) {
                    var price2 = $('.IndirimliFiyatContent .indirimliFiyat .spanFiyat,#divIndirimsizFiyat .right_line .spanFiyat').text().trim().replace(globalModel.currencySymbol, "");
                    if (globalModel.currency == "try") {
                        price2 = price2.replace(/\s/g, '').replace('.', '').replace(',', '.');
                    } else {
                        price2 = price2.replace(',', '.');
                    }
                    var value2 = parseFloat(price2);
                    var new_price2 = globalModel.currencySymbol + (value2 * IndirimOrani1).toFixed(2).replace('.', ',');
                    if ($('.sPric').length == 0) {
                        $('.RightDetail').addClass('SpricV');
                        $('#divUrunEkSecenek').addClass('SpricV');
                        $('.PriceList').after('<div class="sPric" style="background-color: #ff0000; color: white;"><span>' + sepette1 + '</span>' + new_price2 + '</div>');
                    }
                }
            }

            if (IndirimOrani3 > 0) {
                $('.productItem.Indirim3').each(function () {
                    var price = $(this).find('.productDetail .productPrice .discountPrice span:first').text().trim().replace(globalModel.currencySymbol, "");
                    if (globalModel.currency == "try") {
                        price = price.replace(/\s/g, '').replace('.', '').replace(',', '.').replace('TL', '').replace('TRY', '').replace(' TL', '').replace(' TRY', '');
                    } else {
                        price = price.replace(',', '.');
                    }
                    var new_price = globalModel.currencySymbol + (price * IndirimOrani3).toFixed(2).replace('.', ',');
                    if ($(this).find('.KatSepetFiyat').length == 0) {
                        $(this).append('<div class="KatSepetFiyat" style="float:left;clear:left;background-color: #ff0000; color: white;">' + sepettekiFiyat3 + '<span>' + new_price + '</span></div>');
                    }
                });

                if ($('#divOzelAlan3').length > 0) {
                    var price2 = $('.IndirimliFiyatContent .indirimliFiyat .spanFiyat,#divIndirimsizFiyat .right_line .spanFiyat').text().trim().replace(globalModel.currencySymbol, "");
                    if (globalModel.currency == "try") {
                        price2 = price2.replace(/\s/g, '').replace('.', '').replace(',', '.');
                    } else {
                        price2 = price2.replace(',', '.');
                    }
                    var value2 = parseFloat(price2);
                    var new_price2 = globalModel.currencySymbol + (value2 * IndirimOrani3).toFixed(2).replace('.', ',');
                    if ($('.sPric').length == 0) {
                        $('.RightDetail').addClass('SpricV');
                        $('#divUrunEkSecenek').addClass('SpricV');
                        $('.PriceList').append('<div class="sPric" style="background-color: #ff0000; color: white;"><span>' + sepette3 + '</span>' + new_price2 + '</div>');
                    }
                }
            }
        }

        // Sayfa içeriklerinde değişiklik olduğunda kodu yeniden çalıştırmak için MutationObserver kullan
        var observer = new MutationObserver(function () {
            Sepetteindirim();
        });

        observer.observe(document.body, { childList: true, subtree: true });
    });
</script>
